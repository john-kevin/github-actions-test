name: Shell Commands

on: [push]

jobs: 
    run-shell-command:
      runs-on: ubuntu-latest
      steps: 
        - name: echo a string
          run: echo "Hello"
        - name: multiline script
          run: |
            node -v
            npm -v
        - name: install docker
          run: |
             sudo apt-get update -y
        - name: python Commands
          run: |
             import platform
             print(platform.processor())
          shell: python   